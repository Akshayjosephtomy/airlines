<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Logo</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Country</th>
                    <th scope="col">Website</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of airlineData">
                    <td><img src="{{i.logo}}" alt=""></td>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.country}}</td>
                    <td><a href="{{i.website}}" class="btn btn-success">visit website</a></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
