<div class="container">
    <div class="row my-3">
        <h3>Airlines</h3>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row my-3">
                <div *ngFor="let i of airlineData" class="col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                <div class="card" >
                    <img height="150px" src="{{i.logo}}" class="card-img-top" alt="Logo Not Available ☹️">
                    <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.country}}</p>
                    <p class="card-text">{{i.slogan}}</p>
                    <a href="{{i.website}}" class="btn btn-outline-success">visit website</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
