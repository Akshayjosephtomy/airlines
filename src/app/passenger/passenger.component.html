<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h1>Passengers List</h1>

            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Trips</th>
                    <th scope="col">Airline</th>
                    <th scope="col">Airline Logo</th>
                    <th scope="col">Country</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of passengerData.data">
                    <td>{{i._id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.trips}}</td>
                    <td>{{i.airline[0].name}}</td>
                    <td><img src="{{i.airline[0].logo}}" alt="N/A"></td>
                    <td>{{i.airline[0].country}}</td>
                  </tr>
                </tbody>
              </table>


        </div>
    </div>
</div>
